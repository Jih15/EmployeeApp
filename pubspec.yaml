name: mobile_pegawai
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  bottom_bar_matu: ^1.5.0
  line_icons: ^2.0.3
  http: ^1.2.1
  shared_preferences: ^2.2.3
  google_nav_bar: ^5.0.6
  feather_icons_svg: ^0.4.0
  intl: ^0.19.0
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter_icons:
  android: true
  image_path: "assets/img/logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/img/
    - assets/ico/

  fonts:
    - family: Outfit
      fonts:
        - asset: assets/font/Outfit-Black.ttf
          weight: 900
        - asset: assets/font/Outfit-Bold.ttf
          weight: 700
        - asset: assets/font/Outfit-ExtraBold.ttf
          weight: 800
        - asset: assets/font/Outfit-ExtraLight.ttf
          weight: 200
        - asset: assets/font/Outfit-Light.ttf
          weight: 300
        - asset: assets/font/Outfit-Medium.ttf
          weight: 500
        - asset: assets/font/Outfit-Regular.ttf
          weight: 400
        - asset: assets/font/Outfit-SemiBold.ttf
          weight: 600
        - asset: assets/font/Outfit-Thin.ttf
          weight: 100
